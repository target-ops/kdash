<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDash</title>
    <h5 style="color: floralwhite;">OpenSourced by <a href="https://target-ops.is-cool.dev/" style="color: green;">target-ops</a> v0.2.0</h5>
    <style>
        .loading-bar {
    width: 100%;
    height: 3px;
    background-color: #2f3136;
    position: relative;
    margin-bottom: 20px;
    display: none;
}
.status-dot {
    height: 10px;
    width: 10px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 5px;
}
.status-running { background-color: #4CAF50; }
.status-pending { background-color: #FFC107; }
.status-failed { background-color: #F44336; }
.status-unknown { background-color: #F44336; }
.status-succeeded { background-color: #9E9E9E; }
.status-other { background-color: #9E9E9E; }
.loading-bar-progress {
    width: 0%;
    height: 100%;
    background-color: #3498db;
    position: absolute;
    transition: width 0.3s ease-in-out;
}
        .toolbar {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
    background-color: #2f3136;
    padding: 10px;
    border-radius: 8px;
}

.toolbar button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.toolbar button:hover {
    background-color: #2980b9;
}

.toolbar button.active {
    background-color: #2980b9;
}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e2124;
            color: #ffffff;
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }
        select, input {
            background-color: #2f3136;
            border: 1px solid #3498db;
            color: #ffffff;
            padding: 8px;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #2f3136;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #40444b;
        }
        th {
            background-color: #3498db;
            color: #ffffff;
            font-weight: bold;
        }
        tr:hover {
            background-color: #40444b;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            color: #3498db;
            margin-left: 5px;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 300px;
            background-color: #40444b;
            color: #ffffff;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -150px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        .pagination button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .pagination span {
            line-height: 32px;
        }
        .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #2f3136;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-height: 70%;
    overflow: auto;
}
#object-map-container {
    width: 100%;
    height: 400px;
    border: 1px solid #ddd;
    overflow: auto;
}

.object-node {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    display: inline-block;
    margin: 5px;
    background-color: #f9f9f9;
}
.custom-context-menu {
    display: none;
    position: absolute;
    background-color: #2f3136;
    border: 1px solid #40444b;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    border-radius: 4px;
    z-index: 1000;
}

.custom-context-menu ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.custom-context-menu li {
    padding: 8px 12px;
    cursor: pointer;
    color: #ffffff;
}

.custom-context-menu li:hover {
    background-color: #40444b;
}

.custom-context-menu li.disabled {
    color: #666;
    cursor: not-allowed;
}

.custom-context-menu li.disabled:hover {
    background-color: inherit;
}
.object-link {
    stroke: #999;
    stroke-opacity: 0.6;
    stroke-width: 1px;
}
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #ffffff;
    text-decoration: none;
    cursor: pointer;
}

#yaml-content {
    white-space: pre-wrap;
    word-wrap: break-word;
    color: #ffffff;
}
    </style>
</head>
<body>
    <img src="https://github.com/rfyiamcool/golang_logo/blob/master/png/golang_98.png?raw=true" alt="Golang Logo" width="58" height="">
    <h1>KDash</h1> 
    <div id="error-message" style="display: none; color: red; margin-top: 10px;"></div>
    <div id="loading-bar" class="loading-bar">
        <div class="loading-bar-progress"></div>
    </div>
    <div id="custom-context-menu" class="custom-context-menu">
        <ul>
            <li id="menu-show-map">Show Map</li>
            <li id="menu-view-yaml">View YAML</li>
            <li id="menu-future-feature" class="disabled">New Feature (Coming Soon)</li>
        </ul>
    </div>
    <div id="object-map-modal" class="modal">
        <div class="modal-content">
            <span id="close-object-map-modal" class="close">&times;</span>
            <h2 id="object-map-title">Related Objects Map</h2>
            <div id="object-map-container"></div>
        </div>
    </div>
    <div id="k8s-toolbar" class="toolbar">
        <!-- Toolbar buttons will be dynamically added here -->
    </div>
    <div class="controls">
        <div>
            <label for="context-select">Context:</label>
            <select id="context-select"></select>
        </div>
        <div>
            <label for="namespace-select">Namespace:</label>
            <select id="namespace-select">
                <option value="all">All Namespaces</option>
            </select>
        </div>
        <div>
            <label for="pod-filter">Filter Pods:</label>
            <input type="text" id="pod-filter" placeholder="Enter pod name">
        </div>
    </div>
    <table id="k8s-objects">
        <thead>
            <tr>
                <th>Namespace</th>
                <th>Kind</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="objects-pagination" class="pagination">
        <button id="objects-prev-page">Previous</button>
        <span id="objects-page-info">Page 1 of 1</span>
        <button id="objects-next-page">Next</button>
    </div>
    <h2>Kubernetes Events</h2>
    <table id="k8s-events">
        <thead>
            <tr>
                <th>Namespace</th>
                <th>Type</th>
                <th>Reason</th>
                <th>Object</th>
                <th>Message</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="events-pagination" class="pagination">
        <button id="events-prev-page">Previous</button>
        <span id="events-page-info">Page 1 of 1</span>
        <button id="events-next-page">Next</button>
    </div>
    <script src="renderer.js"></script>
    <div id="yaml-modal" class="modal">
        <div class="modal-content">
            <span id="close-yaml-modal" class="close">&times;</span>
            <pre id="yaml-content"></pre>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
